<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>RT Web</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />				
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>		
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
		
		<script src="http://code.highcharts.com/stock/highstock.js"></script>		
		<script src="http://code.highcharts.com/highstock.js"></script>
		
		<script  type="text/javascript">
			{% include "rtweb.js" %}
		</script>
	</head>
	<body>

		<div data-role="page" id="page1">
			
			<div data-role="header" style="overflow:hidden;" data-theme="b">
				<h1 id="headeer_status">RT WEB</h1>
				 <a class="ui-btn-right" id="live" data-theme="a">OFFLINE</a>
			</div>

			<div data-role="tabs"  data-theme="a">

				<div data-role="navbar">
					<ul>
						<li>
							<a href="#tab_main" data-icon="grid" class="ui-btn-active">Main</a>
						</li>
						<li>
							<a href="#tab_plot" data-icon="grid">Plot</a>
						</li>
						<li>
							<a href="#tab_console" data-icon="comment">Console</a>
						</li>
						<li>
							<a href="#tab_debug" data-icon="comment">Debug</a>
						</li>
						<li>
							<a href="#tab_settings"  data-icon="gear">Settings</a>
						</li>
					</ul>
				</div>
				<div role="main" class="ui-content">
					<!-- ######################################################################## -->
					<!-- TAB MAIN -->
					<div id="tab_main">

						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Realtime Plot</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<div id="plot"></div>
								
								<!-- ######################################################################## -->
							</div>
						</div>
						<div class="ui-body ui-body-a">
<!-- 							<a data-role="button" class="ui-btn ui-btn-inline ui-icon-arrow-u ui-btn-icon-left" data-theme="b" id="button_power_up">Power UP</a> -->
<!-- 							<a data-role="button" class="ui-btn ui-btn-inline ui-icon-arrow-d ui-btn-icon-left" data-theme="b" id="button_power_down">Power DOWN</a> -->
							<a data-role="button" data-inline="true" data-theme="b"  data-icon="arrow-d" id="button_power_down">Power DOWM</a>
							<a data-role="button" data-inline="true" data-theme="b"  data-icon="arrow-u" id="button_power_up">Power UP</a>
							<input data-role="text" data-inline="true" type="text" name="name" id="basic"  data-theme="a" id="launch_power" value=" "/>
						</div>
						
							
						

					</div><!-- TAB MAIN -->
					<!-- ######################################################################## -->
					<!-- TAB PLOT -->
					<div id="tab_plot">

						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Plot</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<div id="plot2"></div>
								<!-- ######################################################################## -->
							</div>
						</div>

					</div><!-- TAB PLOT -->
					<!-- ######################################################################## -->
					<!-- TAB CONSOLE -->
					<div id="tab_console">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Console view</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- <div data-role="content"> -->
								<label for="textarea">Response</label>
								<textarea rows="15" name="textarea" id="json_res" data-role="textarea" type="etc."></textarea>
 								<label for="text-basic">Command</label>
								<input type="text" name="text-basic" id="json_cmd" value="">
							</div><!-- /content -->
						</div>
					</div><!-- TAB CONSOLE -->
					<!-- ######################################################################## -->
					<!-- TAB DEBUG -->
					<div id="tab_debug">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Debug Console</h3>
							</div>
							<div class="ui-body ui-body-a">

								<!-- <div data-role="content"> -->
								<label for="textarea">Response</label>
								<textarea rows="15" name="textarea" id="debug_console" data-role="textarea" type="etc."></textarea>
 								<a class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left" id="button_clear_debug_console">Clear History</a>
 								
 								
							</div><!-- /content -->
							
								<div class="ui-bar ui-bar-a">
								<h3>Etc</h3>
							</div>
							<div class="ui-body ui-body-a">
								<!-- ######################################################################## -->
								<form>
    							<label for="adc">ADC</label>
    							<input name="slider-2" id="adc" data-highlight="true" min="0" max="100" value="50" type="range" data-role="slider">
								</form>
								
								<label for="flip">Checkbox-based:</label>
								<select type="checkbox" id="flip" data-role="flipswitch" data-wrapper-class="custom-size-flipswitch">
									<option value="off">Off</option>
									<option value="on">On</option>
								</select>
								
								<label for="daq_msg">Server Message</label>
								<input name="daq_msg" id="daq_msg" placeholder="daq msg" value="" type="text">
								<!-- ######################################################################## -->
							</div>
							
						</div>
					</div>
					<!-- TAB DEBUG -->
					<!-- ######################################################################## -->
					<!-- TAB SETTINGS -->
					<div id="tab_settings">
						<div class="ui-corner-all custom-corners">
							<div class="ui-bar ui-bar-a">
								<h3>Websocket Settings</h3>
							</div>
							<div class="ui-body ui-body-a">
								<div class="ui-grid-b">
									
									<div class="ui-block-a">
										<label for="hostname">Host name</label>
										<input type="text" name="hostname" id="hostname" value={{host_ip}} data-mini="true">
									</div>

									<div class="ui-block-b">
										<label for="hostport">Host name</label>
										<input type="number" name="number" pattern="[0-9]*" id="hostport" value="8888" data-mini="true">
									</div>
									<div class="ui-block-c">
										<label for="hosturl">Host url</label>
										<input type="text" name="text" id="hosturl" value="websocket" data-mini="true">
									</div>

								</div><!-- /grid-b -->
							</div>
							
							<div class="ui-body ui-body-a">							
							<a href="#" class="ui-btn ui-btn-inline ui-icon-phone ui-btn-icon-left" id="button_connect">Connect</a>							
							</div>

							<div class="ui-bar ui-bar-a">
								<h3>Debug Settings</h3>
							</div>
							<div class="ui-body ui-body-a">
							
							<div class="ui-field-contain">
							<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>Debug Settings</legend>
							<input type="checkbox" name="checkbox-6" id="debug_websocket" class="custom">
							<label for="debug_websocket">Websocket</label>
							<input type="checkbox" name="checkbox-7" id="debug_js" class="custom">
							<label for="debug_js"><em>Browser</em></label>
							<input type="checkbox" name="checkbox-8" id="debug_all" class="custom">
							<label for="debug_all">All</label>
							</fieldset>
							</div>
							
							<div class="ui-field-contain">
							<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>Hardware Control</legend>						
							
							<input type="checkbox" name="checkbox-8" id="power_control_enabled" class="custom">
							<label for="power_control_enabled">Enable Power Control</label>
							</fieldset>
							</div>
							
							</div>
						
						</div>
					</div>

				</div><!-- TAB SETTINGS -->
				<!-- ######################################################################## -->

			</div>
			<div data-role="footer" data-theme="b">
				
			</div>
		</div>
		<!-- <div role="main" class="ui-content"> -->
		</div>
	</body>

</html>
