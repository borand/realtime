<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<title>Hydro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link   rel="stylesheet" href="static/jquery.mobile-1.4.2.min.css" />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="static/jquery.mobile-1.4.2.min.js"></script>

	<script src="static/highcharts.js"></script>
	<!--<script src="http://code.highcharts.com/highcharts.js"></script>-->
	<script src="static/highcharts-more.js"></script>
	<!--<script src="http://code.highcharts.com/highcharts-more.js"></script>-->
	<script src="static/solid-gauge.js"></script>
	<script src="static/hydro.js"></script>


</head>

<body>

	<div data-role="page" id="page_hydro">
		<div data-role="header" style="overflow:hidden;" data-theme="b">




			<a href="#popupLogin" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-gear ui-btn-icon-left ui-btn-b" data-transition="pop">Connection</a>
			<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">
				    <form>
				        <div style="padding:10px 20px;">
				            <h3>Connect to host</h3>
				            <button class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left" id="live">OFFLINE</button>
				            <label for="un" class="ui-hidden-accessible">Host:</label>
				            <input type="text" name="user" id="un" value="{{host_ip}}" data-theme="a">
				            <label for="pw" class="ui-hidden-accessible">Port:</label>
				            <input type="password" name="pass" id="pw" value="{{host_port}}" data-theme="a">
				            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left">Connect</button>
				        </div>
				    </form>
			</div>







			<h1 id="headeer_status">Hydro Usage</h1>

		</div>
		<div id="div_hydro" hostip={{host_ip}} hostport={{host_port}}></div>

	</div>
	<!-- <div role="main" class="ui-content"> -->
</div>
</body>

</html>
